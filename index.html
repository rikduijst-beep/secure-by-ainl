<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Security Advies</title>

<style>
:root {
  --glass-bg: rgba(30,30,30,0.55);
  --glass-border: rgba(57,255,20,0.35);
  --neon: #39ff14;
  --dark: #1b1b1b;
}

body {
  margin:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: radial-gradient(circle at top, #222, #0f0f0f);
  color:white;
}

/* Header */
header {
  padding:40px 20px;
  text-align:center;
}
header h1 {
  color:var(--neon);
  font-size:2.6em;
}

/* Liquid Glass Card */
.glass {
  background: var(--glass-bg);
  backdrop-filter: blur(18px) saturate(160%);
  -webkit-backdrop-filter: blur(18px) saturate(160%);
  border-radius: 22px;
  border: 1px solid var(--glass-border);
  box-shadow:
    inset 0 1px 1px rgba(255,255,255,0.2),
    0 20px 40px rgba(0,0,0,0.4);
  padding:25px;
  margin-bottom:25px;
}

.container {
  max-width:900px;
  margin:auto;
  padding:20px;
}

button {
  background: var(--neon);
  color:#0f0f0f;
  border:none;
  padding:12px 22px;
  border-radius:14px;
  font-weight:600;
}

input {
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:12px;
  border:none;
}

/* Chat Modal */
#chatModal {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.8);
  z-index:999;
  justify-content:center;
  align-items:center;
}

.chatbox {
  width:90%;
  max-width:650px;
  height:80%;
  display:flex;
  flex-direction:column;
}

#chatLog {
  flex:1;
  overflow-y:auto;
  margin-bottom:10px;
}

.msg {
  margin:8px 0;
  padding:12px;
  border-radius:14px;
}
.user {background:rgba(57,255,20,0.2); text-align:right;}
.ai {background:rgba(255,255,255,0.08);}

/* Cookie banner */
#cookies {
  position:fixed;
  bottom:0;
  width:100%;
  background:#111;
  padding:15px;
  display:flex;
  justify-content:space-between;
  border-top:1px solid var(--neon);
}
</style>
</head>

<body>

<header>
  <h1>AI Security Advies</h1>
  <p>Moderne beveiligingsinzichten met kunstmatige intelligentie</p>
</header>

<div class="container">

  <div class="glass">
    <h2>AI Beveiligingsassistent</h2>
    <p>Chat met onze AI in een aparte beveiligde omgeving.</p>
    <button onclick="openChat()">Open chat</button>
  </div>

</div>

<!-- CHAT -->
<div id="chatModal">
  <div class="glass chatbox">
    <div id="chatLog"></div>
    <input id="chatInput" placeholder="Stel uw vraag...">
    <button onclick="sendChat()">Verstuur</button>
    <button onclick="closeChat()" style="background:#ff3b3b;margin-top:10px;">Sluiten</button>
  </div>
</div>

<!-- Cookies -->
<div id="cookies">
  <span>Deze website gebruikt cookies.</span>
  <button onclick="document.getElementById('cookies').style.display='none'">Accepteer</button>
</div>

<script>
const OPENAI_API_KEY = "PLAK_HIER_JE_API_KEY";

function openChat(){ document.getElementById("chatModal").style.display="flex"; }
function closeChat(){ document.getElementById("chatModal").style.display="none"; }

async function sendChat(){
  const input = document.getElementById("chatInput");
  const msg = input.value;
  if(!msg) return;

  const log = document.getElementById("chatLog");
  log.innerHTML += `<div class="msg user">${msg}</div>`;
  input.value="";

  const response = await fetch("https://api.openai.com/v1/chat/completions",{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "Authorization":"Bearer " + OPENAI_API_KEY
    },
    body:JSON.stringify({
      model:"gpt-4o-mini",
      messages:[
        {role:"system", content:"Je bent een professionele AI security adviseur voor bedrijven."},
        {role:"user", content:msg}
      ]
    })
  });

  const data = await response.json();
  const reply = data.choices?.[0]?.message?.content || "Er ging iets mis.";

  log.innerHTML += `<div class="msg ai">${reply}</div>`;
  log.scrollTop = log.scrollHeight;
}
</script>

</body>
</html>
